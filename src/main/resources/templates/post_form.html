<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>post form</title>
</head>
<body>

<%- include('_header.html') %>

<div id="wrapper">
    <h1>post form</h1>

    <form action="post_save" method="POST">
        <input name="forumId" type="hidden" value="<%= postForm.forumId %>"/>

        <p>
            <label for="title">title:</label>
            <input id="title" name="title" type="text" value="<%= postForm.title %>"/>
        </p>

        <p>
            <textarea id="content" name="content"><%= postForm.content %></textarea>
        </p>

        <p>
            <button type="submit">save post</button>
        </p>
    </form>
</div><!--#wrapper-->

<%- include('_footer.html') %>

</body>
</html>
